<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/c7fa1e8c00.js" crossorigin="anonymous"></script>
    <title>Booki</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!--Entête de la page-->
    <header>
        <a href="#" class="logo"><img src="Images/logo/Booki.png" alt="Logo Booki"></a>
        <nav>
            <ul>
                <li><a href="#hebergements">Hébergements</a></li>
                <li><a href="#activites">Activités</a></li>
            </ul>
        </nav>
    </header>
    <!--Contenu principal-->
    <main>
        <!--Slogan-->
        <section class="slogan">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre-ville ou en pleine nature</p>
            <!--Partie recherche-->
            <form id="search">
                <div id="icon">
                    <i class="fa-sharp fa-solid fa-location-dot"></i>
                </div>
                <input id="search_input" type="text" placeholder="Marseille, France">
                <button id="button_search" type="button">Rechercher</button>
                <i id="search_button_glass" class="fa-sharp fa-solid fa-magnifying-glass"></i>
            </form>
        </section>
        <!--Partie filtres-->
        <div id="filters">
            <p>Filtres</p>
            <ul>
                <li><i class="icons fa-solid fa-money-bill-wave"></i><a href="#">Économique</a></li>
                <li><i class="icons fa-solid fa-person"></i><a href="#">Familial</a></li>
                <li><i class="icons fa-solid fa-heart"></i><a href="#">Romantique</a></li>
                <li><i class="icons fa-solid fa-dog"></i><a href="#">Animaux autorisés</a></li>
            </ul>
        </div>
        <!--Partie info-->
        <div class="info">
            <i class="fa-solid fa-info"></i>
            <p>Plus de 500 logements sont disponibles dans cette ville</p>
        </div>
    </main>
</body>

</html>
